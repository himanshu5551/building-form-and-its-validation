    <h2 id="h2_1">Application - Form</h2>

        <div class="row">

              </div>

            </div>
            <div class="row">
              <div class="mb-4 col-12">

                  type="text"
                  class="form-control forOnlyNumbers"
                  id="planAccountSetupFee"                
                />
                
              </div>
              <div class="mb-4 col-3">
                <label class="form-label">Discount Frequency:</label>

                <select id="planDiscountFrequency" class="form-select">
                  <option value="1" selected > Daily</option>
                  <option value="2">Monthly</option>
                </select>
              </div>
            </div>

            <hr class="myHr">
          

            <!-- Plan Sub-Heading Equipment started -->

            <!-- Heading Shipping started -->
            <h2 class="text-left">Shipping</h2>

                  <option >Next Day Air 10:30am</option>

            <!-- Heading Principals started -->

            <!-- fourth row elements -->

              <div class="mb-4 col-6">
                <label class="form-label">Street:</label>
                <input

              </div>

                <label class="form-label"> Street 2:</label>
                <input
                  type="text"

                  />

            <!--fifth row elements -->

<!-- Bussiness Sub-Heading websites started -->

            <div id="addWebBtn"> <button type="button" id="addWebsiteBtn" class="btn btn-warning">Add Website</button></div>

</div>
